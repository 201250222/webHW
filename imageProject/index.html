<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @import url(./css/login.css);
    </style>
    <script src="./javascript/utils/jquery.min.js"></script>
    <script type="text/javascript" src="./javascript/script/index.js"></script>
    <title>login</title>
</head>

<body>
    <div class="login-box">
        <h4>login</h4>
        <div class="input-box">
            <div class="input-text">
                <span class="login-login"><img src="images/login2.png" style="width: 25px;height: 25px;"></span>
                <input id="nameInput" type="text" placeholder="用户名">
            </div>
            <div class="input-text">
                <span class="login-passwd"><img src="images/login3.png" style="width: 25px;height: 25px;"></span>
                <input id="pwdInput" type="password" placeholder="密码">
            </div>
            <div class="button" onclick="">
                <input type="button" id="button" value="登录" onclick="login()">
            </div>
            <div class="signup">
                还没有账户？<a href="./register.html">注册</a>
            </div>
        </div>
    </div>
</body>

</html>
